<!DOCTYPE html>
<html>
<head>
    <title>TGMT – Nhận diện biển báo</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            background: #f5f7fa;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 420px;
            margin: 60px auto;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            padding: 36px 32px 32px 32px;
            text-align: center;
        }
        .logo {
            width: 80px;
            margin-bottom: 18px;
        }
        h1 {
            font-size: 1.7rem;
            margin-bottom: 10px;
            color: #2d3a4b;
        }
        .desc {
            color: #6b7685;
            font-size: 1rem;
            margin-bottom: 28px;
        }
        form {
            margin-top: 10px;
        }
        input[type="file"] {
            display: block;
            margin: 0 auto 18px auto;
            font-size: 1rem;
        }
        input[type="submit"] {
            background: #1976d2;
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 10px 28px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background 0.2s;
        }
        input[type="submit"]:hover {
            background: #1256a3;
        }
        /* small additions for webcam UI */
        #videoSection { display: none; margin-top: 12px; }
        video { width: 100%; max-width: 360px; border-radius: 8px; background: #000; }
        #captureBtn, #stopCamBtn { margin: 8px 6px; }
        @media (max-width: 500px) {
            .container {
                padding: 18px 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://cdn-icons-png.flaticon.com/512/854/854878.png" alt="Logo" class="logo">
        <h1>Nhận diện biển báo giao thông</h1>
        <div class="desc">
            Tải lên ảnh biển báo để hệ thống nhận diện và phân tích.<br>
            Hỗ trợ các định dạng: JPG, PNG.
        </div>

        <!-- ...existing file upload form... -->
        <form method="POST" enctype="multipart/form-data">
            <input type="file" name="file" accept="image/*" required>
            <input type="submit" value="Nhận diện">
        </form>

        <!-- New webcam controls -->
        <div style="margin-top:18px;">
            <button id="useCamBtn" type="button">Sử dụng Web Cam</button>
        </div>

        <div id="videoSection">
            <video id="video" autoplay playsinline></video>
            <div>
                <button id="captureBtn" type="button">Chụp ảnh</button>
                <button id="stopCamBtn" type="button">Dừng</button>
            </div>
            <canvas id="canvas" style="display:none;"></canvas>
        </div>
    </div>

    <script>
        // ...existing code... (none) ...

        const useCamBtn = document.getElementById('useCamBtn');
        const videoSection = document.getElementById('videoSection');
        const video = document.getElementById('video');
        const captureBtn = document.getElementById('captureBtn');
        const stopCamBtn = document.getElementById('stopCamBtn');
        const canvas = document.getElementById('canvas');
        let stream = null;

        useCamBtn.addEventListener('click', async () => {
            if (stream) {
                // already running: toggle visibility
                videoSection.style.display = videoSection.style.display === 'none' ? 'block' : 'none';
                return;
            }
            try {
                stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: false });
                video.srcObject = stream;
                videoSection.style.display = 'block';
            } catch (err) {
                alert('Không thể truy cập webcam: ' + err.message);
            }
        });

        captureBtn.addEventListener('click', () => {
            if (!stream) return alert('Webcam chưa bật');
            const vw = video.videoWidth;
            const vh = video.videoHeight;
            canvas.width = vw;
            canvas.height = vh;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(video, 0, 0, vw, vh);
            const dataURL = canvas.toDataURL('image/png');

            // send to server
            fetch('/upload_snapshot', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ image: dataURL })
            })
            .then(r => {
                if (r.redirected) {
                    // if server responds with a render_template (HTML), it will not redirect automatically;
                    // fetch response will contain HTML — instead, navigate to the response URL if server used redirects.
                    window.location = r.url;
                } else {
                    return r.text();
                }
            })
            .then(html => {
                if (html) {
                    // replace current document with result HTML
                    document.open();
                    document.write(html);
                    document.close();
                }
            })
            .catch(err => alert('Lỗi khi gửi ảnh: ' + err));
        });

        stopCamBtn.addEventListener('click', () => {
            if (stream) {
                stream.getTracks().forEach(t => t.stop());
                stream = null;
            }
            videoSection.style.display = 'none';
        });
    </script>
</body>
</html>
