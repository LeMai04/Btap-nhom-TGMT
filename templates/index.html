<!DOCTYPE html>
<html>
<head>
    <title>TGMT – Nhận diện biển báo</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            background: #f5f7fa;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 420px;
            margin: 60px auto;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            padding: 36px 32px 32px 32px;
            text-align: center;
        }
        .logo {
            width: 80px;
            margin-bottom: 18px;
        }
        h1 {
            font-size: 1.7rem;
            margin-bottom: 10px;
            color: #2d3a4b;
        }
        .desc {
            color: #6b7685;
            font-size: 1rem;
            margin-bottom: 28px;
        }
        form {
            margin-top: 10px;
        }
        input[type="file"] {
            display: block;
            margin: 0 auto 18px auto;
            font-size: 1rem;
        }
        input[type="submit"] {
            background: #1976d2;
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 10px 28px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background 0.2s;
        }
        input[type="submit"]:hover {
            background: #1256a3;
        }
        @media (max-width: 500px) {
            .container {
                padding: 18px 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://cdn-icons-png.flaticon.com/512/854/854878.png" alt="Logo" class="logo">
        <h1>Nhận diện biển báo giao thông</h1>
        <div class="desc">
            Tải lên ảnh biển báo để hệ thống nhận diện và phân tích.<br>
            Hỗ trợ các định dạng: JPG, PNG.
        </div>
        <form method="POST" enctype="multipart/form-data">
            <input type="file" name="file" accept="image/*" required>
            <input type="submit" value="Nhận diện">
        </form>
    </div>
</body>
</html>
